<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contact About Found</title>
    
</head>
<body>
    <center>
    <div class="container">
        <h2>Contact About a Report</h2>
        <form action="contact.jsp" method="post">
            <label for="report_id">Report ID</label>
            <input type="text" id="report_id" name="report_id" required><br><br>

            <label for="student_id">Your Student ID</label>
            <input type="text" id="student_id" name="student_id" required><br><br>

            <label for="contact_number">Contact Number</label>
            <input type="text" id="contact_number" name="contact_number" required><br><br>

            <label for="details">Message Details</label>
            <textarea id="details" name="details" rows="5" required></textarea><br><br>

            <input type="submit" value="Send Message">
        </form><br><br>
        <a href="dashboard2.jsp">Back to Dashboard</a>
    </div>
    </center>
</body>
</html>
