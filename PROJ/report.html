<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Report Lost Item</title>

</head>
<body>
    <center>
  <div class="container">
    <h2>Report a Lost Item</h2>
    <form action="report.jsp" method="post">
      <label for="item">Item Name</label>
      <input type="text" id="item" name="item" required><br><br>

      <label for="reporter_id">Your Student ID</label>
      <input type="text" id="reporter_id" name="reporter_id" placeholder="e.g., S001" required><br><br>

      <label for="floor_no">Floor Number</label>
      <input type="text" id="floor_no" name="floor_no" placeholder="e.g., 3rd Floor" required><br><br>

      <label for="specific_place">Specific Place</label>
      <input type="text" id="specific_place" name="specific_place" placeholder="e.g., Library, Lab-2" required><br><br>

      <input type="submit" value="Submit Report">
    </form>
    <br><br>
    <a href="dashboard2.jsp"> Back to Dashboard</a>
  </div>
  </center>
</body>
</html>
